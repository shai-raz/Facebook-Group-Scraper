<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook Scraper Output</title>
</head>

<body>
    <div class="container">
        {% for post in posts %}
        <div class="card">
            <div class="card-header">
                <div class="card-header-left"><a href="{{ post.post_url }}" target="_blank">Post Link</a></div>
                <div class="card-header-center">{{ post.group_name }}</div>
                <div class="card-header-right">{{ post.time }}</div>
            </div>

            <div class="card-body">
                {{ post.text }}
            </div>

            <div class="card-footer">
                <p>Keywords matched:</p>
                {% for keyword in post.keywords %}
                    {{ keyword }}, 
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>

</body>

</html>
